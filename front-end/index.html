<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- button style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- heading style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- styles of different areas -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/search-bar.css" />
    <link rel="stylesheet" href="css/search-button.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <!--  -->

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- -->

    <title>Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
      
            <div class="sidebar-element" id="toggle-button" >
              <div id="hamburger-btn">

                <div class="icon">
                  <i class="fa fa-fw fa-bars" ></i>
                </div>
              </div>
              
            </div>
            <div class="divider">
              <div class="line"></div>
            </div>
       


          
            <div class="sidebar-element">
              <div class="icon">
                <i class="fa fa-fw fa-home"></i>
              </div>
              <p class="sidebar-element-text">Home</p>
            </div>
         


         
            <div class="sidebar-element" >
              <div class="icon">
                <i class="fa fa-line-chart"></i>
              </div>
              <p class="sidebar-element-text" >Trending</p>
            </div>
        


          
            <div class="sidebar-element">
              <div class="icon">
                <i class="fa fa-fw fa-heart"></i>
              </div>
              <p class="sidebar-element-text">Favorites</p>
            </div>
          


       
            <div class="sidebar-element">
              <div class="icon">
                <i class="fa fa-fw fa-upload"></i>
              </div>
              <p class="sidebar-element-text">My Uploads</p>
            </div>
          

            <div class="divider">
              <div class="line"></div>
            </div>


      
            <div class="sidebar-element">
              
              <div class="icon">
                <i class="fa fa-send"></i>
              </div>
              <p class="sidebar-element-text">Upload a GIF</p>
            </div>
        


            <div class="divider">
              <div class="line"></div>
            </div>


          
            <div class="sidebar-element">
              <div class="icon">
                <i class="fa fa-toggle-on"></i>
              </div>
              <p class="sidebar-element-text">Dark Mode</p>
            </div>
      
      </div>



      <div class="content">
        <div class="header">
          <div class="left-section">
            <h1>GiFHub &#183;</h1>
          </div>
          <div class="right-section">
            <input
              class="search-bar"
              type="text"
              placeholder="Search gif here..."
              required
            />
            <button class="search-button">
              <div class="tooltip">Search</div>
            </button>
          </div>
        </div>
        <div>EVERYTHING ELSE</div>
      </div>
    </div>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
